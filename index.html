<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-sm-auto">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="fa-home fa-2x"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon-doc-tex"></i><span>Entradas</span></a>
                    <a href="#"><i class="icon-users"></i><span>Usuarios</span></a>
                    <a href="#"><i class="icon-cog-alt"></i><span>Configuracion</span></a>
                    <a href="#"><i class="icon-logout"></i><span>Salir</span></a>
                </nav>
            </div>
            <main class="main col">
                <div class="row">
                    <div class="columna col-lg-7">
                        <div class="widget nueva_entrada">
                            <h5 class="titulo">Nueva entrada</h5>
                            <form action="">
                                <input type="text" placeholder="Titulo de la entrada">
                                <textarea name="" placeholder="Introduce un texto">

                                </textarea>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary"><i class="icon icon-edit"></i>Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="column col-lg-5">
                        <div class="widget estadisticas">
                            <h3 class="titulo">Estadisticas</h3>
                            <div class="contenedor d-flex flex-wrap">
                                <div class="caja">
                                    <h5>15,000</h5>
                                    <p>Visitas</p>
                                </div>
                                <div class="caja">
                                    <h5>11,567</h5>
                                    <p>Registros</p>
                                </div>
                                <div class="caja">
                                    <h5>150,000</h5>
                                    <p>Ingresos</p>
                                </div>
                            </div>
                        </div>
                        <div class="widget comentarios">
                            <h3 class="titulo">Comentarios</h3>
                            <div class="contenedor">
                                <div class="comentario d-flex flex-wrap">
                                    <div class="foto">
                                        <a href="#">
                                            <img src="img/FB_IMG_15374923334196769.jpg" width="100" alt="">
                                        </a>
                                    </div>
                                    <div class="texto">
                                        <a href="#">Diana</a>
                                        <p>en <a href="#">Mi primer entrada</a></p>
                                        <p class="texto-comentario">
                                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates deleniti eum, debitis quis laboriosam
                                        </p>
                                    </div>
                                    <div class="botones d-flex justify-content-start flex-wrap w-100">
                                        <button class="btn btn-success btn-sm"><i class="icon icon-ok"></i>Aprobar</button>
                                        <button class="btn btn-danger btn-sm"><i class="icon icon-cancel"></i>Eliminar</button>
                                        <button class="btn btn-secondary btn-sm"><i class="icon icon-flag"></i>Bloquear Usuario</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
